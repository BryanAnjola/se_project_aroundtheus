    <body class="page">

                <li class="cards">

                  <button class="cards__like-button"></button>
                </div>
                </li>
                <li class="cards">

                  <button class="cards__like-button"></button>
                </div>
                </li>
                <li class="cards">
                  <img src="./images/lago-di-braies.jpg" class="cards__image" alt="lago-di-braies"/>
                  <div class="cards__description"><h2 class="cards__title">Lago di Braies</h2>

                </div>
