<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="Utf-8" />
    <meta
      content="width=device-width, user-scalable=no, intial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Around The U.S"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="page__section cards">
          <ul class="cards__list">
         
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="close-modal-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="name"
            id="profile-title-input"
            class="modal__title"
            placeholder="name"
          />
          <input
            type="text"
            name="description"
            id='profile-description-input'
            class="modal__description"
            placeholder="description"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img
          src=""
          class="card__image"
          alt=""
        />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>    
    <script src="scripts/index.js"></script>
  </body>
</html>
